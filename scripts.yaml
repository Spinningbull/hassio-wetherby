play_roon_on_the_patio:
  alias: Play Roon on the Patio
  sequence:
  - service: media_player.turn_on
    target:
      entity_id: media_player.patio_main
  - service: media_player.select_source
    target:
      entity_id: media_player.patio_main
    data:
      source: Aux
  mode: single
  icon: mdi:music
turn_stereo_on_to_roon:
  sequence:
  - service: media_player.turn_on
    target:
      entity_id: media_player.family_room_main
  - service: media_player.select_source
    target:
      entity_id: media_player.family_room_main
    data:
      source: audio 3
  mode: single
  alias: Turn stereo on to roon
  icon: mdi:speaker
